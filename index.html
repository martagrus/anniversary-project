<!DOCTYPE html>

    <link rel="stylesheet" href="style/reset.css">

    <script src="script.js"></script>
    <nav>
        <div class="nav-container">
                <a href="#">Zuzia i Jakub</a>
            <div class="nav-right">
                <a href="#wedding">Ślub</a>
                <a href="#year-1">1 rocznica</a>
            </div>
            </div>

    <section class="container home">
        <h1>Wszystkiego najlepszego z okazji rocznicy!</h1>
        <h2>To jest wasza <span id="year" class="bold"></span> rocznica!</h2>
        <h2>Jesteście małżeństwem od <span id="days" class="bold"></span> dni, czyli <span id="hours" class="bold"></span> godzin, czyli <span id="minutes" class="bold"></span> minut</h2>
    </section>
    <section id="wedding">
        <div id="carouselExampleControls0" class="carousel slide container" data-ride="carousel">
            <h2 class="gallery">Dzień ślubu 30-06-2018</h2>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://bit.ly/2WJ80Xv" alt="Para młoda w kościele">
                </div>
                <div class="carousel-item">
                    <img src="http://bit.ly/2wXLdNn" alt="Para młoda przed kościołem">
                </div>
                <div class="carousel-item">
                    <img src="http://bit.ly/2wWxS7S" alt="Para młoda na schodkach">
                </div>
                <div class="carousel-item">
                    <img src="http://bit.ly/2L4tcVZ" alt="Para młoda tańczy">
                </div>
                <div class="carousel-item">
                    <img src="http://bit.ly/2wW4NJQ" alt="Para młoda w lesie">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls0" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls0" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="desc"><a href="http://bit.ly/31DWDE0" target="_blank">Fot. Paweł Szmit</a></div>
        </div>
    </section>

        <div id="carouselExampleControls1" class="carousel slide container" data-ride="carousel">
            <h2 class="gallery">1 rocznica</h2>
            <div class="carousel-inner">
                <div class="carousel-item active">
